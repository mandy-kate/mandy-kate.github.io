<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="container">
         <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <div class="one column">One</div>
            <div class="eleven columns">Eleven</div>
        </div>

        <div class="row">
            <div class="one-third column">1/3</div>
              <ul>
                <li>Item 1</li>
                <li>
                  Item 2
                  <ul>
                <li>Item 2.1</li>
                 <li>Item 2.2</li>
                  </ul>
                </li>
                <li>Item 3</li>
              </ul>
            <div class="two-thirds column">2/3</div>
        </div>
        <div class="row">
            <div class="one column">One</div>
            <div class="eleven columns">Eleven</div>
        </div>
    </div>

  </body>
</html>
